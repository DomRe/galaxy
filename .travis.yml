language: cpp
sudo: required
dist: xenial

services:
  - docker

git:
  depth: false

branches:
  only:
  - master

notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  include:
    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-8
    env: 
      - CCCOMPILER=gcc-8
      - CXXCOMPILER=g++-8

before_install:
  - docker pull ubuntu:18.04
  - docker run --name travis-ci -v $TRAVIS_BUILD_DIR:/reworks/starlight -td ubuntu:18.04 /bin/bash

script:
  - docker exec -ti travis-ci bash -c "apt-get update"
  - docker exec -ti travis-ci bash -c "apt-get install -y git"
  - docker exec -ti travis-ci bash -c "git clone --recursive --branch=master https://github.com/reworks/starlight.git build"
  - docker exec -ti travis-ci bash -c "cd build"
  - docker exec -ti travis-ci bash -c "chmod +x build.sh"
  - docker exec -ti travis-ci bash -c "./build.sh"
  - docker exec -ti travis-ci bash -c "make config=debug_linux64 all"
  - docker exec -ti travis-ci bash -c "make config=release_linux64 all"

after_script:
  - docker stop travis-ci