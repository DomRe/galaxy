language: cpp
sudo: required
dist: trusty

git:
  depth: false

branches:
  only:
  - master

notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  include:
    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env: COMPILER=g++-7
    os: linux
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-8
    env: COMPILER=g++-8
    os: linux
    compiler: clang
    addons:
      apt:
        sources:
          - llvm-toolchain-trusty-5.0
        packages:
          - clang-5.0
    env: COMPILER=clang++-5.0
    os: linux
    compiler: clang
    addons:
      apt:
        sources:
          - llvm-toolchain-trusty-6.0
        packages:
          - clang-6.0
    env: COMPILER=clang++-6.0
#    os: linux
#    compiler: clang
#    addons:
#      apt:
#        sources:
#          - llvm-toolchain-trusty-7.0
#        packages:
#          - clang-7.0
#    env: COMPILER=clang++-7.0

before_install:
    - pip install --user cpp-coveralls

install:
  - apt-get update
  - apt-get install -y build-essential git libsdl2-2.0-0

before_script:
  - git clone --recursive https://github.com/premake/premake-core.git
  - make -f ./premake-core/Bootstrap.mak linux

script:
- ./premake-core/premake5 --cc=$COMPILER --os=linux --file=./Quasar/premake5.lua --verbose gmake
- cd ./Quasar/build/ && make